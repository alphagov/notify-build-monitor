{% macro status_block(ok, environment, app) %}
  <div class='status-block {{'good' if ok else 'bad'}}'>
    <span>{{ app }}</span>
    <span>{{ environment }}</span>
  </div>
{% endmacro %}
<html>
  <head>
      <meta http-equiv="refresh" content="30">
     <link rel="stylesheet" href="https://assets.digital.cabinet-office.gov.uk/static/fonts.css">
      <style>
        body, html {
          margin: 12px 0 0 0;
          font-size: 48px;
          background: #333;
          font-family: nta, sans-serif;
          font-weight: bold;
        }
        .status-block {
          text-align: left;
          color: white;
          opacity: 0.8;
          padding: 12px 96px 4px;
          margin: 0 0 24px 0;
          text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.1);
          letter-spacing: 0.03em;
          position: relative;
        }
        .status-block span {
          width: 25%;
          display: inline-block;
        }
        .status-block span + span {
          color: #000;
        }
        .status-block:before {
          content: '';
          position: absolute;
          width: 48px;
          height: 48px;
          left: 24px;
          top: 16px;
          border-radius: 100%;
        }
        .good:before {
          background: #5c9317;
        }
        .bad {
          background: #B10E1E;
          box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }
        .bad:before {
          background: #222;
          box-shadow: inset 0 0 0 2px rgba(0, 0, 0, 0.1);
        }
      </style>
  </head>

  <body>
    {{ status_block(preview_admin, "Preview", "Admin") }}
    {{ status_block(preview_api, "Preview", "API") }}
    {{ status_block(staging_admin, "Staging", "Admin") }}
    {{ status_block(staging_api, "Staging", "API") }}
  </body>

</html>
