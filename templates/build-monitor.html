{% macro status_block(ok, text) %}
  <div class='status-block {{'good' if ok else 'bad'}}'>{{ text }}</div>
{% endmacro %}
<html>
  <head>
      <meta http-equiv="refresh" content="30">
      <style>
        body, html {
          margin: 0;
          font-size: 48px;
          background: #000;
          transform: scaleY(1.3);
        }
        .status-block {
          text-align: center;
          font-family: sans-serif;
          color: white;
          opacity: 0.8;
          width: 150%;
          padding: 12px;
          margin-bottom: 12px;
          transform: skew(15deg, 15deg);
          position: relative;
          top: 25%;
          left: -25%
        }
        .good {
          background: #5c9317;
        }
        .bad {
          background: #B10E1E;
        }
      </style>
  </head>

  <body>
    {{ status_block(preview_admin, "Preview admin") }}
    {{ status_block(preview_api, "Preview API") }}
    {{ status_block(staging_admin, "Staging admin") }}
    {{ status_block(staging_api, "Staging API") }}
  </body>

</html>
